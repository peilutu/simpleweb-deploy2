{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>simple web cake</title>
  </head>
  <body>
    <h1>this is the home page...</h1>
    <h2>pic from static file</h2>
    <img src="{% static 'images/wholecake.jpg' %}" alt="wholecake" />

    <h2>each cake:</h2>

    {% for pic in photo %}

    <h2>{{pic.title}}</h2>

    <h3>{{pic.description}}</h3>

    <!-- 注意看image的写法，是一个url！！ -->
    <img src="{{pic.image.url}}" alt="cake_img" />

    {% endfor %}
  </body>
</html>
